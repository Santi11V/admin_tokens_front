<div class="container">
  <div class="controls">
    <mat-form-field appearance="outline">
        <mat-label>Filtro por identificaci칩n</mat-label>
        <input matInput placeholder="Identificaci칩n" #input>
    </mat-form-field>

    <button mat-flat-button (click)="openDialog('create')">Agregar cliente</button>
  </div>
  
  <table mat-table [dataSource]="data">
  
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificaci칩n </th>
      <td mat-cell *matCellDef="let element"> {{ element.identificacion }} </td>
    </ng-container>
  
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button class="edit" (click)="openDialog('edit')">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="delete" (click)="onDeleteItem()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[10, 50, 100]" aria-label="Elija una p치gina"></mat-paginator>
</div>
